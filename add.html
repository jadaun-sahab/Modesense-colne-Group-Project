<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="Add.css">
    <link rel="shortcut icon" href="images/logo5.jpg" type="image/x-icon">
    <title>Add-Update Admin Page</title>
</head>
<body>
	<!--------------------------- Sidebar starts here------------------------------>
    <section id="sidebar">
        <a href="#" class="Admin">
            <i class='bx bxs-crown'></i>
            <span class="text">Admin</span>
        </a>
        <ul class="side-menu top">
            <li>
                <a href="admin.html">
                    <i class='bx bxs-dashboard'></i>
                    <span class="text">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="user.html">
                    <i class='bx bxs-user-detail'></i>
                    <span class="text">Users</span>
                </a>
            </li>
            <li>
                <a href="product.html">
                    <i class='bx bxs-box'></i>
                    <span class="text">Products</span>
                </a>
            </li>
            <li class="active">
                <a href="add.html">
                    <i class='bx bx-plus-medical'></i>
                    <span class="text">Add / Update</span>
                </a>
            </li>
            <li>
                <a href="manage.html">
                    <i class='bx bxs-data'></i>
                    <span class="text">Manage Product</span>
                </a>
            </li>
        </ul>
        <ul class="side-menu">
            <li>
                <a href="login.html" class="logout">
                    <i class='bx bxs-log-out-circle'></i>
                    <span class="text">Logout</span>
                </a>
            </li>
        </ul>
    </section>
	<!--------------------------- Sidebar ends here------------------------------>

	<!------------------------ Content part starts here--------------------------->
    <section id="content">
	<!--------------------------- Navbar starts here------------------------------>
        <nav>
            <i class='bx bx-menu'></i>
            <a href="#" class="nav-link">Categories</a>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
                </div>
            </form>
        </nav>
	<!--------------------------- Navbar ends here------------------------------>

	<!----------------------- Add-Update section starts here------------------------->
        <main>
            <div class="head-title">
                <div class="left">
                    <h1>Add Or Update The Products</h1>
                </div>
            </div>

            <ul class="box-info">
                <li>
                    <i class='bx bxs-cart'></i>
                    <span class="text">
                        <h3 id="totalProducts"></h3>
                        <p>Our Products</p>
                    </span>
                </li>
            </ul>
            <div class="table-data">
                <div class="order">
                    <div class="head">
                        <form id="msform">
                            <!-- fieldsets -->
                            <fieldset>
                              <h2 class="fs-title">Add/Update Product</h2>
                              <input type="number" name="id" placeholder="Id" id="id"/>
                              <input type="text" name="brand" placeholder="Brand" id="brand"/>
                              <input type="text" name="name" placeholder="Name" id="name"/>
                              <input type="text" name="description" placeholder="Description" id="description"/>
                              <input type="text" name="price" placeholder="Price" id="price"/>
                              <input type="text" name="producttype" placeholder="ProductType" id="producttype"/>
                              <input type="url" name="imageurl" placeholder="ImageUrl" id="imageurl"/>
                              <input type="button" name="Add" class="next action-button" value="Add" id="Add"/>
                              <input type="button" name="Get" class="next action-button" value="Get" id="Get"/>
                              <input type="button" name="Update" class="next action-button" value="Update" id="Update"/>
                            </fieldset>
                          </form>
                    </div>
                    <div id="imagecont">
                        <img id="updateImage" src="" alt="">
                    </div>
                    <div>
                        <h3 id="h3Brand"></h3>
                        <h3 id="h3name"></h3>
                        <p id="desc"></p>
                        <h3 id="h3price"></h3>
                    </div>
                </div>

        </main>
	<!----------------------- Add-Update section ends here------------------------->
    </section>
	<!------------------------ Content part ends here--------------------------->

    <script src="Add.js"></script>
</body>

</html>
